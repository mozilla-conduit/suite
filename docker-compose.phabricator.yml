services:
  phabricator:
    platform: linux/x86_64
    build:
      context: ../phabricator/
      dockerfile: ./Dockerfile
      target: development
    image: suite_phabricator
    volumes:
      - phabricator-moz-extensions-local:/app/moz-extensions
  phabricator.test:
    platform: linux/x86_64
    volumes:
      - phabricator-moz-extensions-local:/app/moz-extensions

volumes:
  phabricator-moz-extensions-local:
    driver: local
    driver_opts:
      type: none
      device: '$PWD/../phabricator/moz-extensions'
      o: bind
