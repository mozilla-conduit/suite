version: '3.4'
services:
  #########################
  # BMO Containers
  #########################

  bmo.test:
    image: mozillabteam/bmo:latest
    command: demo
    volumes:
      - bmo-data-dir:/app/data
    environment: &bmo_env
      BMO_db_host: bmodb
      BMO_db_name: bugs
      BMO_db_pass: bugs
      BMO_db_user: bugs
      BMO_inbound_proxies: "*"
      BMO_memcached_namespace: bugzilla
      BMO_memcached_servers: memcached:11211
      BMO_urlbase: http://bmo.test/
      BUGZILLA_ALLOW_INSECURE_HTTP: 1
      BZ_ANSWERS_FILE: /app/conf/checksetup_answers.txt
      CONDUIT_USER_API_KEY: zQ5TSBzq7tTZMtKYq9K1ZqJMjifKx3cPL7pIGk9Q
      CONDUIT_USER_LOGIN: conduit@mozilla.bugs
      CONDUIT_USER_PASSWORD: password123456789!
      HTTP_BACKEND: simple
      HTTPD_MaxClients: 1
      HTTPD_MaxRequestsPerChild: 4000
      HTTPD_MaxSpareServers: 1
      HTTPD_MinSpareServers: 1
      HTTPD_ServerLimit: 1
      HTTPD_StartServers: 1
      LOCALCONFIG_ENV: 1
      LOG4PERL_CONFIG_FILE: log4perl-test.conf
      LOGGING_PORT: 5880
      PHABRICATOR_API_KEY: api-qdaethogwpld3wmn2cnhbh57wkux
      PHABRICATOR_APP_ID: 66365490f364fbafba439619f0f31b7a4a0d73528c485520adf3b295f934acda
      PHABRICATOR_AUTH_CALLBACK_URL: http://phabricator.test/auth/login/bmo:bmo.test/
      PHABRICATOR_BOT_API_KEY: 8G4ly8JkxbypZgh5XrdiHWExVEjPq5S3HvMBll1K
      PHABRICATOR_BOT_LOGIN: phab-bot@bmo.tld
      PHABRICATOR_BOT_PASSWORD: password123456789!
      PHABRICATOR_OAUTH_ID: 6iaYNVorOeYQaQ5vkwyC
      PHABRICATOR_OAUTH_SECRET: QNzdU5eRuhlHotvkh8KBgtR3yqxMG3czKfNks1qt
      PORT: 80
    depends_on:
      - bmodb
      - memcached
      - tinyproxy

  bmo.feed:
    image: mozillabteam/bmo:latest
    command:
      - perl
      - extensions/PhabBugz/bin/phabbugz_feed.pl
      - start
      - '-d'
      - '-f'
    volumes:
      - bmo-data-dir:/app/data
    environment: *bmo_env
    restart: on-failure
    depends_on:
      - phabricator.test
      - bmodb
      - memcached

  bmo.pushd:
    image: mozillabteam/bmo:latest
    command:
      - perl
      - extensions/Push/bin/bugzilla-pushd.pl
      - start
      - '-d'
      - '-f'
    volumes:
      - bmo-data-dir:/app/data
    environment: *bmo_env
    restart: on-failure
    depends_on:
      - phabricator.test
      - bmodb
      - memcached

  bmodb:
    image: mysql:5.7
    volumes:
      - bmo-mysql-db:/var/lib/mysql
      - ./docker/bmo/mysql:/etc/mysql/conf.d
    tmpfs:
      - /tmp
    logging:
      driver: "none"
    environment:
      MYSQL_DATABASE: bugs
      MYSQL_USER: bugs
      MYSQL_PASSWORD: bugs
      MYSQL_ALLOW_EMPTY_PASSWORD: 1

  memcached:
    image: memcached:latest

  #########################
  # Lando Containers
  #########################

  lando-ui:
    image: mozilla/landoui:latest
    environment:
      DEBUG: 1
      ENV: localdev
      HOST: 0.0.0.0
      LANDO_API_OIDC_IDENTIFIER: http://lando-api.test
      LANDO_API_URL: http://lando-api.test
      PORT: 9000
      SECRET_KEY: secret_key_change_me
      SENTRY_DSN:
      SESSION_COOKIE_DOMAIN: lando-ui.test
      SESSION_COOKIE_NAME: lando-ui.test
      SESSION_COOKIE_SECURE: 0
      USE_HTTPS: 0
      UWSGI_HTTP: :9000
      UWSGI_SOCKET: :9001
      VERSION_PATH: /version.json

  lando-api:
    image: mozilla/landoapi:latest
    environment:
      OIDC_IDENTIFIER: http://lando-api.test
      LOCALDEV_MOCK_AUTH0_USER: inject_valid  # [default / inject_invalid]
      DATABASE_URL: postgresql://postgres:password@lando-api.db/postgres
      ENV: localdev
      HOST_URL: http://lando-api.test
      LANDO_UI_URL: http://lando-ui.test
      PINGBACK_ENABLED: y
      PINGBACK_HOST_URL: http://lando-api.test
      PHABRICATOR_URL: http://phabricator.test
      PHABRICATOR_UNPRIVILEGED_API_KEY: api-lefsv24henzsbzpw337bhizawuyh
      TRANSPLANT_URL: http://transplant-api.test/
      TRANSPLANT_USERNAME: autoland
      TRANSPLANT_PASSWORD: autoland
      TRANSPLANT_API_KEY: autoland
      SENTRY_DSN:
      UWSGI_HTTP: :9000
      UWSGI_SOCKET: :9001
    depends_on:
      - lando-api.db

  lando-api.db:
    image: postgres:10-alpine
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_USER: postgres
    volumes:
      - lando-postgres-db:/var/lib/postgresql/data
    ports:
      - "54322:5432"

  lando-api.landing-worker:
    build:
      context: ../lando-api/
      dockerfile: ./Dockerfile
    image: suite_lando-api
    command: ["landing-worker"]
    environment:
      - ENV=localdev
      - DATABASE_URL=postgresql://postgres:password@lando-api.db/postgres
      - SENTRY_DSN=
      - CELERY_BROKER_URL=redis://redis.queue/0
      - OIDC_IDENTIFIER=https://lando-api.test
      - LANDO_UI_URL=https://lando.test
      - REPO_CLONES_PATH=/repos
      - REPOS_TO_LAND=first-repo
    volumes:
      - ../lando-api:/app
      - ../lando-api/migrations:/migrations
      # Prevent writing python cache to the host.
      - caches_cache:/app/.cache/
    depends_on:
      - lando-api.db
      - redis.queue

  redis.queue:
    image: redis:3.2-alpine


  ###############################
  # Phabricator Containers
  ###############################

  phabricator:
    image: mozilla/phabext:latest
    entrypoint: /app/entrypoint.sh
    command: dev_start
    environment:
      MYSQL_HOST: phabdb
      MYSQL_PORT: 3306
      MYSQL_USER: root
      MYSQL_PASS: password
      PHABRICATOR_URI: http://phabricator.test/
      PHABRICATOR_CDN_URI: http://phabricator.test/
      BUGZILLA_URL: http://bmo.test
      BUGZILLA_AUTOMATION_USER: phab-bot@bmo.tld
      BUGZILLA_AUTOMATION_API_KEY: 8G4ly8JkxbypZgh5XrdiHWExVEjPq5S3HvMBll1K
    volumes:
      - phabricator-nginx:/app/nginx
    restart: on-failure
    depends_on:
      - phabdb

  phabdb:
    image: mysql:5.7
    volumes:
      - phabricator-mysql-db:/var/lib/mysql
      - ./docker/phabricator/mysql:/etc/mysql/conf.d:ro
      - ./docker/phabricator/demo.sql.gz:/docker-entrypoint-initdb.d/demo.sql.gz
    environment:
      - MYSQL_ROOT_PASSWORD=password
    restart: on-failure
    ports:
      - "3306:3306"

  ###############################
  # Transplant services
  ###############################

  autoland.treestatus:
    image: mozilla/autolandtreestatus:latest
    restart: always

  autoland.hg-init:
    image: mozilla/autolandhg:latest
    environment:
      ARCCONFIG: y
      PHABRICATOR_URI: http://phabricator.test
    command: init
    volumes:
      - autoland-hg:/repos

  autoland.hg:
    image: mozilla/autolandhg:latest
    command: start
    restart: always
    ports:
      - "8201:8000"
    volumes:
      - autoland-hg:/repos
    depends_on:
      - autoland.hg-init

  autoland.db:
    image: postgres:alpine
    restart: always
    environment:
      POSTGRES_DB: autoland
      POSTGRES_USER: autoland
      POSTGRES_PASSWORD: autoland
    volumes:
      - autoland-db:/var/lib/postgresql

  autoland.transplant-init:
    image: mozilla/autolandtransplant:latest
    command: init
    environment: &transplant_env
      LANDO_API_KEY: autoland
      LANDO_HOST: lando-api.test
      TREESTATUS_URL: "http://treestatus:8000/%s"
    depends_on:
      - autoland.db
    volumes:
      - autoland-dev-repos:/repos
    links:
      - autoland.db:autolanddb
      - autoland.hg:autolandhg

  autoland.transplant-api:
    image: mozilla/autolandtransplant:latest
    restart: always
    command: api
    environment: *transplant_env
    depends_on:
      - autoland.db
      - autoland.transplant-init
    ports:
      - "8200:8000"
    links:
      - autoland.db:autolanddb
      - autoland.hg:autolandhg

  autoland.transplant-daemon:
    image: mozilla/autolandtransplant:latest
    restart: always
    command: daemon
    environment: *transplant_env
    depends_on:
      - autoland.db
      - autoland.transplant-init
    links:
      - autoland.db:autolanddb
      - autoland.hg:autolandhg
      - autoland.treestatus:treestatus

  ###########################
  # LOCAL-DEV
  # Provide an ability to run all CLI developer needs:
  # * CVS push/pull to autoland.hg
  # * moz-phab to phabricator.test
  ###########################

  local-dev:
    build:
      context: docker/local-dev
      dockerfile: ./Dockerfile
    environment:
      HTTP_ALLOWED: 1
    volumes:
      - local-dev:/home/phab
    depends_on:
      - tinyproxy
      - phabricator.test
      - bmo.test
      - bmo.feed
      - bmo.pushd
      - autoland.hg.test

  ###########################
  # Proxy containers
  ###########################

  tinyproxy:
    build:
      context: docker/tinyproxy
      dockerfile: ./Dockerfile
    ports:
      - "1080:1080"

  phabricator.test:
    image: nginx:alpine
    volumes:
      - ./docker/phabricator/site.conf:/etc/nginx/conf.d/default.conf:ro
      - phabricator-nginx:/app/nginx
    restart: on-failure
    depends_on:
      - phabricator
      - tinyproxy

  lando-ui.test:
    image: nginx:alpine
    container_name: lando-ui.test
    volumes:
      - ./docker/landoui/site.conf:/etc/nginx/conf.d/default.conf:ro
    restart: on-failure
    depends_on:
      - lando-ui
      - tinyproxy

  lando-api.test:
    image: nginx:alpine
    container_name: lando-api.test
    volumes:
      - ./docker/landoapi/site.conf:/etc/nginx/conf.d/default.conf:ro
    restart: on-failure
    depends_on:
      - lando-api
      - tinyproxy

  autoland.transplant-api.test:
    image: nginx:alpine
    container_name: transplant-api.test
    volumes:
      - ./docker/transplant-api/site.conf:/etc/nginx/conf.d/default.conf:ro
    environment:
      - TRANSPLANT_PORT=8100
    restart: on-failure
    depends_on:
      - autoland.transplant-api
      - tinyproxy

  autoland.hg.test:
    image: nginx:alpine
    container_name: hg.test
    volumes:
      - ./docker/autoland-hg/site.conf:/etc/nginx/conf.d/default.conf:ro
      - autoland-hg:/repos
    restart: on-failure
    depends_on:
      - autoland.hg
      - tinyproxy

volumes:
  phabricator-nginx:
  phabricator-mysql-db:
  lando-postgres-db:
  local-dev:
  bmo-mysql-db:
  bmo-data-dir:
  autoland-hg:
  autoland-db:
  autoland-dev-repos:
  caches_cache:
